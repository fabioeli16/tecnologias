<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>BootStrap</title>
	<style>
		.borde{
			background-color: gray; 
			text-align: center;
			height: 50px;
		}			.borde1{
			background-color: orange; 
			height: 200px;
		}	
		.borde2{
			background-color: aquamarine; 
			height: 150px;
		}	
		.borde3{
			background-color: olivedrab; 
			text-align: center;
			height: 50px;
		}	

	</style>
</head>
<body>


	<div class="container-fluid borde">
		<div class="row">
			<div class="col-12	col-sm-6 	col-md-8	 col-lg-4 	col-xl-8	borde1"><p>Uno</p></div>
			<div class="col-12	col-sm-6 	col-md-4	 col-lg-4	col-xl-2	borde2"><p>Dos</p></div>
			<div class="col-12	col-sm-12 	col-md-12	 col-lg-4	col-xl-2	borde3"><p>Tres</p></div>
		</div>

				<div class="row">
			<div class="col-12	col-sm-6 	col-md-8	 col-lg-4 	col-xl-8	border"><p>Cuatro</p></div>
			<div class="col-12	col-sm-6 	col-md-4	 col-lg-4	col-xl-2	border"><p>Cinco</p></div>
			<div class="col-12	col-sm-12 	col-md-12	 col-lg-4	col-xl-2	border"><p>Seis</p></div>
		</div>
	</div>



	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/popper.min.js"></script>

</html>
